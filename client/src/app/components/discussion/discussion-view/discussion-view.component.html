<div *ngIf="discussion">
    <div class="scroll-container"
         appScreenHeight
         [heightOffset]="20">
        <div class="text-primary small font-italic mb-2">@{{discussion.createdBy}}</div>
        <div class="h3">
            {{discussion.title}}
        </div>

        <div class="mt-2">
            {{discussion.description}}
        </div>

        <div class="mt-3 border border-bottom-0 border-left-0 border-right-0">
            <app-comment-list [discussionId]="discussion._id"></app-comment-list>
        </div>
    </div>

</div>
